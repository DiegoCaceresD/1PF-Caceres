
<div class="position-relative">

<mat-form-field class="m-3">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. ium" #input>
  </mat-form-field>


  <button mat-flat-button class="position-absolute top-50 start-50 translate-middle" (click)="abrirABM()">
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>

</div>





<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef > ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

<!-- Nombre Completo -->
  <ng-container matColumnDef="nombreCompleto">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
  </ng-container>

  <!-- fecha Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef> Fecha De Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'dd/MM/YY'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick($event)"></tr>

</table>
<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
