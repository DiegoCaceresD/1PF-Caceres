
<div class="position-relative">

<mat-form-field class="m-3">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" >
  </mat-form-field>


  <button mat-flat-button class="position-absolute top-50 start-50 translate-middle" (click)="crearAlumno()">
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef > NÂ° </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i+1  }} </td>
  </ng-container>

<!-- Nombre Completo -->
  <ng-container matColumnDef="nombreCompleto">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
  </ng-container>

  <!-- fecha Column -->
  <ng-container matColumnDef="fechaNacimiento">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef> Fecha De Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthDate | date: 'dd/MM/YYYY'}} </td>
  </ng-container>


  <!-- detalle Column -->
  <ng-container matColumnDef="ver_detalle">
    <th appFontSize mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="detail button" (click)="verDetalle(element.id)" >
        <mat-icon
        >visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- DELETE Column -->
  <ng-container matColumnDef="delete">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="delete button" (click)="eliminarAlumno(element.id)">
        <mat-icon
          color="warn"
        >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- DELETE Column -->
  <ng-container matColumnDef="edit">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="Edit buttno" (click)="editarAlumno(element)">
        <mat-icon
        >edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div>
  <mat-paginator [pageSizeOptions]="[20]"
                 showFirstLastButtons
                 >
  </mat-paginator>
</div>
