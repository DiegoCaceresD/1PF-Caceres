<mat-card class="example-card m-5">
  <mat-card-header>
    <mat-card-title>{{this.alumno?.name}} {{this.alumno?.lastName}}</mat-card-title>
    <mat-card-subtitle>ID: {{this.alumno?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Fecha de Nacimiento: {{this.alumno?.birthDate | date: 'dd/MM/YYYY'}}</p>
  </mat-card-content>
</mat-card>
