<h1 mat-dialog-title> ABM Alumnos</h1>
<div mat-dialog-content>
  <form [formGroup]="alumnosForm">
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
          [ngClass]="{'is-invalid' : nombreControl.invalid && nombreControl.touched }"
        >
      </mat-form-field>
      <app-errors-helper
        [formErrors]="nombreControl.errors"
        *ngIf="nombreControl.touched"
      ></app-errors-helper>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
          [ngClass]="{'is-invalid' : apellidoControl.invalid && apellidoControl.touched }"
        >
      </mat-form-field>

      <app-errors-helper
        [formErrors]="apellidoControl.errors"
        *ngIf="apellidoControl.touched"
      ></app-errors-helper>

    </div>
    <div>
      <mat-form-field>
        <mat-label>Fecha Nacimiento</mat-label>
        <input
          [formControl]="fechaNacimientoControl"
          type="date"
          matInput
          [ngClass]="{'is-invalid' : fechaNacimientoControl.invalid && fechaNacimientoControl.touched }"
        >
      </mat-form-field>

      <app-errors-helper
        [formErrors]="fechaNacimientoControl.errors"
        *ngIf="fechaNacimientoControl.touched"
      ></app-errors-helper>
    </div>
      <button mat-button (click)="close()">Salir</button>
      <button mat-button (click)="guardar()" [disabled]="alumnosForm.invalid">Guardar</button>
  </form>
</div>
