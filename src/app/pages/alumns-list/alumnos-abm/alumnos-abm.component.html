<h1 mat-dialog-title> ABM Alumnos</h1>
<div mat-dialog-content>
  <form [formGroup]="alumnosForm">

    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
          [ngClass]="{'is-invalid' : nombreControl.invalid && nombreControl.touched }"
        >
      </mat-form-field>

    </div>

    <div>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
          [ngClass]="{'is-invalid' : apellidoControl.invalid && apellidoControl.touched }"
        >
      </mat-form-field>

    </div>
    <div>
      <mat-form-field>
        <mat-label>Fecha Nacimiento</mat-label>
        <input
          [formControl]="fechaNacimiento"
          type="date"
          matInput
          [ngClass]="{'is-invalid' : fechaNacimiento.invalid && fechaNacimiento.touched }"
        >
      </mat-form-field>

    </div>
  </form>
</div>
<div mat-dialog-actions>

  <button mat-button>Cancelar</button>
  <button mat-button (click)="guardar()">Guardar</button>

</div>
