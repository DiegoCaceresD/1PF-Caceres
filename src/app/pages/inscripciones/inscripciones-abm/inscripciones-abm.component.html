<div mat mat-dialog-content>
  <form [formGroup]="inscripcionesForm" (submit)="submitForm()">

    <mat-form-field appearance="fill">
      <mat-label>Alumnos</mat-label>
      <mat-select formControlName="student" >
        <mat-option *ngFor="let student of students" [value]="student">{{student.name}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Cursos</mat-label>
      <mat-select formControlName="course" >
        <mat-option *ngFor="let course of courses" [value]="course">{{course.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" >Inscribir</button>
    </div>
  </form>
</div>
