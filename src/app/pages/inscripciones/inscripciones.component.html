<table
  [dataSource]="dataSource"
  mat-table
  class="mat-elevation-z8 demo-table">

  <!-- ID Inscripcion -->
  <ng-container matColumnDef="inscripcionID">
    <th appFontSize  mat-header-cell *matHeaderCellDef > N° </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i+1  }} </td>
  </ng-container>

  <!-- alumno  -->
  <ng-container matColumnDef="alumno">
    <th appFontSize mat-header-cell *matHeaderCellDef> Alumno </th>
    <td mat-cell *matCellDef="let element"> {{element?.student.name}} {{element?.student.lastName}} </td>
  </ng-container>

  <!-- cursos Column -->
  <ng-container matColumnDef="cursos">
    <th appFontSize mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef = "let element">{{element.course.name}}
    </td>
  </ng-container>

  <!-- DELETE Column -->
  <ng-container matColumnDef="delete">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
<!--      <button mat-icon-button class="example-icon" aria-label="delete button" (click)="eliminarCurso(element.id)">-->
<!--        <mat-icon-->
<!--          color="warn"-->
<!--        >delete</mat-icon>-->
<!--      </button>-->
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
<!--      <button mat-icon-button class="example-icon" aria-label="Edit buttno" (click)="editarCurso(element)">-->
<!--        <mat-icon-->
<!--        >edit</mat-icon>-->
<!--      </button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
