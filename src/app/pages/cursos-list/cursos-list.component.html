<div class="position-relative">

  <mat-form-field class="m-3">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" >
  </mat-form-field>


  <button mat-flat-button class="position-absolute top-50 start-50 translate-middle" (click)="crearCurso()">
    <mat-icon>add</mat-icon>
    Agregar Curso
  </button>

</div>
<table
  [dataSource]="dataSource"
  mat-table
  class="mat-elevation-z8 demo-table">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th appFontSize  mat-header-cell *matHeaderCellDef > NÂ° </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i+1  }} </td>
  </ng-container>

  <!-- Nombre Curso -->
  <ng-container matColumnDef="nombre">
    <th appFontSize mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- detalle Column -->
  <ng-container matColumnDef="ver_detalle">
    <th appFontSize mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="detail button" (click)="verDetalle(element.id)" >
        <mat-icon
        >visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- DELETE Column -->
  <ng-container matColumnDef="delete">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="delete button" (click)="eliminarCurso(element.id)" *ngIf="isAdmin">
        <mat-icon
          color="warn"
        >delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th appFontSize [size]="15" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef = "let element">
      <button mat-icon-button class="example-icon" aria-label="Edit buttno" (click)="editarCurso(element)" *ngIf="isAdmin">
        <mat-icon
        >edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
