<h1 mat-dialog-title> ABM Cursos</h1>
<div mat-dialog-content>
  <form [formGroup]="cursosForm">
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
          [ngClass]="{'is-invalid' : nombreControl.invalid && nombreControl.touched }"
        >
      </mat-form-field>
      <app-errors-helper
        [formErrors]="nombreControl.errors"
        *ngIf="nombreControl.touched"
      ></app-errors-helper>
    </div>

    <button mat-button (click)="close()">Salir</button>
    <button mat-button (click)="guardar()" [disabled]="cursosForm.invalid">Guardar</button>
  </form>
</div>
