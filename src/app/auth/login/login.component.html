<form [formGroup]="loginForm" (ngSubmit)="login()" class="p-3">
  <div>
    <mat-form-field >
      <mat-label>
        Usuario
      </mat-label>
      <input
        type="text"
        [formControl]="usuarioControl"
        matInput
        [ngClass]="{'is-invalid' : usuarioControl.invalid && usuarioControl.touched}"
      >
    </mat-form-field>
    <app-errors-helper
      [formErrors]="usuarioControl.errors"
      *ngIf="usuarioControl.touched"
    ></app-errors-helper>

  </div>
  <div>
    <mat-form-field >
      <mat-label>
        Password
      </mat-label>
      <input
        type="password"
        [formControl]="passwordControl"
        matInput
        [ngClass]="{'is-invalid' : passwordControl.invalid && passwordControl.touched}"
      >
    </mat-form-field>
    <app-errors-helper
      [formErrors]="passwordControl.errors"
      *ngIf="passwordControl.touched"

    ></app-errors-helper>

  </div>
  <div >
    <button mat-button type="submit" [disabled]="loginForm.invalid">Iniciar Sesi√≥n</button>
  </div>
</form>
